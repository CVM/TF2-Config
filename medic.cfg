exec autoexec

// Enhanced ubercharge
bind mouse2 +charge

// Vocalise fake ubercharge call
bind mouse3 fakeuber

// Remove weapon switching on mousewheel
unbind mwheelup
unbind mwheeldown

// Medic loadout switching
bind "KP_5" "swap_medigun"
bind "KP_UPARROW" "swap_spawn"

// Loadout switching
unbind "KP_END"
unbind "KP_DOWNARROW"
unbind "KP_PGDN"
unbind "KP_LEFTARROW"

// Medic weapon switching
bind "1" "select_crossbow"
bind "2" "select_medigun"
bind "3" "select_ubersaw"
bind "q" smartswitch

// Start with the medigun
select_medigun