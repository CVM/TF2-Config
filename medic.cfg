exec autoexec

// Viewmodel preference
alias viewmodel_secondary "r_drawviewmodel 0"

// Medic's primary is the secondary
alias select_melee "slot3; viewmodel_melee; crosshair_melee; alias smartswitch select_secondary"

// Starting weapon
select_secondary

// Enhanced ubercharge
bind mouse2 +charge

// Vocalise fake ubercharge call
bind mouse3 fakeuber

// Remove weapon switching on mousewheel
unbind mwheelup
unbind mwheeldown

// Medic loadout switching
bind "KP_5" "swap_medigun"
bind "KP_UPARROW" "swap_spawn"

// Loadout switching
unbind "KP_END"
unbind "KP_DOWNARROW"
unbind "KP_PGDN"
unbind "KP_LEFTARROW"