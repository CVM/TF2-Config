// Inventory
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

// Loadout switching
bind "KP_END" "load_itempreset 0"
bind "KP_DOWNARROW" "load_itempreset 1"
bind "KP_PGDN" "load_itempreset 2"
bind "KP_LEFTARROW" "load_itempreset 3"

// A-Z
bind a +mleft
bind b lastdisguise
bind c voice_menu_3
bind d +mright
bind e "voicemenu 0 0"
bind f inspect
bind g +taunt
bind h +use_action_slot_item
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind l dropitem
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind p ping
bind q lastinv
bind r maskvoice
bind s +mback
bind t timeleft
bind u say_team
bind v +voicerecord
bind w +mfwd
bind x voice_menu_2
bind y say
bind z voice_menu_1

// Mouse
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup invprev
bind mwheeldown invnext

// Jumping / crouching
bind space +jump
bind ctrl +duck
bind shift +crouchjump

// Misc
bind "`" "toggleconsole"
bind "," "changeclass"
bind "." "changeteam"
bind "-" "disguiseteam"
bind tab +showscores
bind escape cancelselect
bind pause pause
bind home hud_reloadscheme

// Kill / explode
bind semicolon explode
bind "'" kill

// PREC bookmarking
bind enter prec_mark