// Crouch jump
alias +crouchjump "+duck;+jump"
alias -crouchjump "-duck;-jump"

// Rocket jump
alias +rocketjump "+duck;+jump;+attack"
alias -rocketjump "-duck;-jump;-attack"

// Uber / kritz calls
alias "activated_uber" "say_team *** UBER POPPED ***"
alias "activated_kritz" "say_team *** KRITZ POPPED ***"
alias "activated" "activated_uber"

// Medigun swapping / spawn switching
alias "equip_medigun" "slot2; load_itempreset 0; say_team "*** Switching to MEDIGUN ***"; slot2; alias swap_medigun "equip_kritz";   alias swap_spawn_with_medigun "swap_spawn_with_medigun_2"; alias swap_spawn "swap_spawn_with_medigun"; alias activated "activated_uber";"
alias "equip_kritz"   "slot2; load_itempreset 1; say_team "*** Switching to KRITZKRIEG ***";   slot2; alias swap_medigun "equip_medigun"; alias swap_spawn_with_kritz   "swap_spawn_with_kritz_2";   alias swap_spawn "swap_spawn_with_kritz";   alias activated "activated_kritz";"

alias "swap_spawn_with_medigun_1" "load_itempreset 0; say_team "*** Switched spawn with MEDIGUN ***"; alias swap_spawn_with_medigun "swap_spawn_with_medigun_2"; slot2"
alias "swap_spawn_with_medigun_2" "load_itempreset 2; say_team "*** Switched spawn with MEDIGUN ***"; alias swap_spawn_with_medigun "swap_spawn_with_medigun_1"; slot2"

alias "swap_spawn_with_kritz_1" "load_itempreset 1; say_team "*** Switched spawn with KRITZKRIEG ***"; alias swap_spawn_with_kritz "swap_spawn_with_kritz_2"; slot2"
alias "swap_spawn_with_kritz_2" "load_itempreset 3; say_team "*** Switched spawn with KRITZKRIEG ***"; alias swap_spawn_with_kritz "swap_spawn_with_kritz_1"; slot2"

alias "swap_spawn_with_medigun" "swap_spawn_with_medigun_2"
alias "swap_spawn_with_kritz"   "swap_spawn_with_kritz_2"

alias "swap_medigun" "equip_kritz"
alias "swap_spawn" "swap_spawn_with_medigun"

alias equip_uber_1 "load_itempreset 0; say_team "*** Switching to MEDIGUN ***"; alias activated activated_uber; alias switch_spawn switch_spawn_2;"
alias equip_kritz_1 "load_itempreset 1; say_team "*** Switching to KRITZKRIEG ***"; alias activated activated_kritz; alias switch_spawn switch_spawn_3;"
alias equip_uber_2 "load_itempreset 2; say_team "*** Switching to MEDIGUN ***"; alias activated activated_uber; alias switch_spawn switch_spawn_0;"
alias equip_kritz_2 "load_itempreset 3; say_team "*** Switching to KRITZKRIEG ***"; alias activated activated_kritz; alias switch_spawn switch_spawn_1;"

alias switch_spawn_0 "load_itempreset 0; say_team "*** Switched spawn with MEDIGUN ***"; alias switch_spawn switch_spawn_2;"
alias switch_spawn_1 "load_itempreset 1; say_team "*** Switched spawn with KRITZKRIEG ***"; alias switch_spawn switch_spawn_3;"
alias switch_spawn_2 "load_itempreset 2; say_team "*** Switched spawn with MEDIGUN ***"; alias switch_spawn switch_spawn_0;"
alias switch_spawn_3 "load_itempreset 3; say_team "*** Switched spawn with KRITZKRIEG ***"; alias switch_spawn switch_spawn_1;"

alias switch_spawn "switch_spawn_2"

// Enhanced ubercharge
alias +charge "dropitem;select_secondary;+attack2;activated"
alias -charge "-attack2"

// Vocalise fake ubercharge
alias fakeuber "voicemenu 1 7;say_team "*** FAKED CHARGE ***""

// Random voice masking
alias maskvoice1 "voicemenu 2 6; alias maskvoice maskvoice2"
alias maskvoice2 "voicemenu 2 7; alias maskvoice maskvoice3"
alias maskvoice3 "voicemenu 2 2; alias maskvoice maskvoice4"
alias maskvoice4 "voicemenu 2 3; alias maskvoice maskvoice1"
alias maskvoice maskvoice1

// Null-movement cancelling
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Weapon switching (with crosshair and viewmodel adjustments)
alias crosshair_primary "crosshair 1; cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0"
alias crosshair_secondary "crosshair 1; cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0"
alias crosshair_melee "crosshair 0"

alias viewmodel_primary "r_drawviewmodel 1"
alias viewmodel_secondary "r_drawviewmodel 1"
alias viewmodel_melee "r_drawviewmodel 1"

alias select_primary "slot1; viewmodel_primary; crosshair_primary; alias smartswitch select_secondary"
alias select_secondary "slot2; viewmodel_secondary; crosshair_secondary; alias smartswitch select_primary"
alias select_melee "slot3; viewmodel_melee; crosshair_melee; alias smartswitch select_primary"

alias smartswitch "select_primary"