// Crouch jump
alias +crouchjump "+duck;+jump"
alias -crouchjump "-duck;-jump"

// Rocket jump
alias +rocketjump "+duck;+jump;+attack"
alias -rocketjump "-duck;-jump;-attack"

// Enhanced ubercharge
alias +charge "+attack2;slot2;dropitem;say_team "*** CHARGE USED ***""
alias -charge "-attack2"

// Vocalise fake ubercharge
alias fakeuber "voicemenu 1 7;say_team "*** FAKED CHARGE ***""

// Random voice masking
alias maskvoice1 "voicemenu 2 6; alias maskvoice maskvoice2"
alias maskvoice2 "voicemenu 2 7; alias maskvoice maskvoice3"
alias maskvoice3 "voicemenu 2 2; alias maskvoice maskvoice4"
alias maskvoice4 "voicemenu 2 3; alias maskvoice maskvoice1"
alias maskvoice maskvoice1

// Null-movement cancelling
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""