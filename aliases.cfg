// Crouch jump
alias +crouchjump "+duck;+jump"
alias -crouchjump "-duck;-jump"

// Rocket jump
alias +rocketjump "+duck;+jump;+attack"
alias -rocketjump "-duck;-jump;-attack"

// Enhanced ubercharge
alias +charge "+attack2;slot2;dropitem;say_team "*** CHARGE USED ***""
alias -charge "-attack2"

// Vocalise fake ubercharge
alias fakeuber "voicemenu 1 7;say_team "*** FAKED CHARGE ***""

// Random voice masking
alias maskvoice1 "voicemenu 2 6; alias maskvoice maskvoice2"
alias maskvoice2 "voicemenu 2 7; alias maskvoice maskvoice3"
alias maskvoice3 "voicemenu 2 2; alias maskvoice maskvoice4"
alias maskvoice4 "voicemenu 2 3; alias maskvoice maskvoice1"
alias maskvoice maskvoice1